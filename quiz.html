<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
  </head>
  <body>
    <h1>Lets See How Much We Know About Triangles</h1>
    <h2>A Quiz</h2>
    <form id="form">
      <div class="quiz-container">
        <p>Which angle can be identiifed in a right-angled triangle</p>
        <label>
          <input type="radio" name="1st" id="1st" value="45°" />45°
          <input type="radio" name="1st" id="1st" value="60°" />60°
          <input type="radio" name="1st" id="1st" value="90°" />90°
        </label>
        <p>How Many Angles make Up A Triangle</p>
        <label>
          <input type="radio" name="2nd" id="2nd" value="270°" />270°
          <input type="radio" name="2nd" id="2nd" value="180°" />180°
          <input type="radio" name="2nd" id="2nd" value="360°" />360°
        </label>
        <p>Area of Triangle Formula</p>
        <label>
          <input
            type="radio"
            name="3rd"
            id="3rd"
            value="Length X Breadth X Height"
          />Length X Breadth X Height
          <input
            type="radio"
            name="3rd"
            id="3rd"
            value="2*pi*radius^2"
          />2*pi*radius^2
          <input
            type="radio"
            name="3rd"
            id="3rd"
            value="(Base X Height) / 2"
          />(Base X Height) / 2
        </label>
        <p>Which of the following triangles are always similar?</p>
        <label>
          <input type="radio" name="4th" id="4th" value="Right triangle" />Right
          triangle
          <input
            type="radio"
            name="4th"
            id="4th"
            value="Equilateral triangle"
          />Equilateral triangle
          <input
            type="radio"
            name="4th"
            id="4th"
            value="Isoceles triangle"
          />Isoceles triangle
        </label>
        <p>Triangle has how many sides</p>
        <label>
          <input type="radio" name="4th" id="4th" value="1" />1
          <input type="radio" name="4th" id="4th" value="2" />2
          <input type="radio" name="4th" id="4th" value="3" />3
        </label>
      </div>
    </form>
  </body>
</html>
